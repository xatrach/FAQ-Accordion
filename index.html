<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
 


  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <!-- The article serves as a container of the entire card -->
    <article class="card">
      <img src="images/illustration-woman-online-desktop.svg" alt="">
      
      <!-- card__faq seperates the questions from the image -->
      <div class="card__faq"> 
        <h1 class="card__header" onclick="increase()">FAQ</h1>

        <!--Each question is going to be treated as it's own block   -->
        <!-- The down arrow icon will be added using ':after' in CSS -->
        <div class="card__accordion"> 
          <p class="card__question">How many team members can I invite?</p>
          <div class="card__answer">You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan.</div>
        </div>

        <div id="pika">1</div>

      </div>
    </article>
  </main>
  <footer class="attribution"> 
    <div >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
